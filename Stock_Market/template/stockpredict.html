

{% extends "layout.html" %}
{% block body %}
  
	

	<form method="post" action="{{ url_for('predictStock') }}" enctype="multipart/form-data" class="contact1-form validate-form">
				<fieldset>
             
                <div class="form-group">
                            <label for="company">Company</label>
                     <input type="text" name="company" id="company">       
                </div>
				<div class="form-group">
					<label for="index">Index &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<select name = "index" , id="index">
					   <option value="nse">INDIA</option>
					   <option value="nyse">NEW YORK</option>
					   </select>           
		</div>
				<div class="form-group">
					<label for="stock">Date</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			 <input type="date" name="date" id="date">       
		</div>
                                
            </fieldset>
            
				<div class="container-contact1-form-btn">
					<button type="submit" class="contact1-form-btn">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button> 
					 &nbsp;<a href="{{ url_for('admin') }}" class="btn"><h5 style="background-color:powderblue;">HOME</h5></a>
					 


				</div>
				<table>
					
				
					<tbody>
					  {% for row in DataOut %}  
							  <tr>
							  
									  
									  <th>{{ row }}</th>
									  <th>&nbsp;&nbsp;&nbsp;</th>
									  <th>{{ DataOut[row] }}</th>
									 
									  
							   
							  </tr>
							  {% endfor %}
					
					</tbody>
					  
				  </table>
				</form>
				
				
				
				
			
</div>
</div>
            
{% endblock %}
